<!DOCTYPE html>
<html>
    <head>
        <title>arrastrar y soltar HTML</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <style>
            
        #div1, #div2 {
        float: left;
        width: 100px;
        height: 35px;
         margin: 10px;
        padding: 10px;
        border: 1px solid black;
}
        </style>
        <script>
        function allowDrop(ev) {
          ev.preventDefault();
        }

        function drag(ev) {
          ev.dataTransfer.setData("text", ev.target.id);
            }

            function drop(ev) {
                ev.preventDefault();
                var data = ev.dataTransfer.getData("text");
                ev.target.appendChild(document.getElementById(data));
            }
        </script>
   
    </head>
    <body>
        
        <h1>API de arrastrar y soltar HTML</h1><br>
       
       <h2><em>Arrastrar y soltar</em></h2>
        <p>Arrastre la imagen hacia adelante y hacia atr√°s entre los dos elementos div..</p>

        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img src="img/flor.jpg" draggable="true" ondragstart="drag(event)" id="drag1" width="88" height="31">
        </div>

        <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        
       
    </body>
</html>
