<!DOCTYPE html>
  <html>
  <body>

  <h1>El atributo novalidate</h1>

  <p>El atributo novalidate especifica que los datos del formulario no deben validarse cuando se envian.</p>

  <form action="/action_page.php" novalidate>
    <label for="email">Ingrese su correo elctronico:</label>
    <input type="email" id="email" name="email" required><br><br>
    <input type="submit" value="Submit">
  </form>

  <p><strong>Nota:</strong> El atributo novalidate de la etiqueta de formulariono es compatible con Safari 10 (o anterior).</p>

  </body>
  </html>
