<p>El atributo de formacion especifica la URL de un archivo procesara la entrada cuando se envie el formulario.</p>

<form action="/action_page.php">
  <label for="fname">Nombre:</label>

  <label for="lname">Apellido:</label>
  <input tipo="texto" ID="lname" nombre="lname"/><br><br>
  <input type="submit" value="Submit"/>
  <input type="submit" formaction="/action_page2.php" value="Enviar como administrador"/>
</form>
