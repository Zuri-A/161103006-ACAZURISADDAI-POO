<!DOCTYPE html>
<html>
<body>

<h1>El atributo de entrada formenctype</h1>

<p>El articulo formenctype especifica como deben codificarse los datos del formulario cuando se envian.</p>

<form action="/action_page_binary.asp" method="post">
  <label for="fname">Nombre:</label>
  <input tipo="text" ID="fname" nombre="fname"/><br><br>
  <input type="submit" value="Submit">
  <input type="submit" formenctype="multipart/form-data" value="Enviar como Multipart/form-data"/>
</form>

</body>
</html>
