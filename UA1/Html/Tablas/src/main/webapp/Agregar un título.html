<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 5px;
  text-align: left;
}
</style>
</head>
<body>

<h2>Título de tabla</h2>
<p>Para agregar un título a una tabla, use la etiqueta de título.</p>

<table style="width:100%">
  <caption>Monthly savings</caption>
  <tr>
    <th>Mes</th>
    <th>Ahorro</th>
  </tr>
  <tr>
    <td>January</td>
    <td>$100</td>
  </tr>
  <tr>
    <td>February</td>
    <td>$50</td>
  </tr>
</table>

</body>
</html>
