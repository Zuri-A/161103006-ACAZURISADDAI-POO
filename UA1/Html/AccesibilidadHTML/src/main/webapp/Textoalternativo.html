<!DOCTYPE html>
<html>
<body>

<h2>Texto alternativo</h2>

<p>El atributo alt debe reflejar el contenido de la imagen, para que los usuarios que no puedan ver la imagen comprendan qué contiene la imagen:</p>

<img src="img_chania.jpg" alt="Flowers in Chania" width="460" height="345">

<p>Si un navegador no puede encontrar la imagen, mostrará el texto alternativo:</p>

<img src="wrongname.gif" alt="Flowers in Chania">

</body>
</html>
