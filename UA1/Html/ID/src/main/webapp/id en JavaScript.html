<!DOCTYPE html>
<html>
<body>

<h2>Usando el atributo id en JavaScript</h2>
<p>JavaScript puede acceder a un elemento con una identificación especificada mediante el método getElementById ():</p>

<h1 id="myHeader">Hola Mundo!</h1>
<button onclick="displayResult()">Cambiar texto </button>

<script>
function displayResult() {
  document.getElementById("myHeader").innerHTML = "!Ten un buen dia¡";
}
</script>

</body>
</html>
