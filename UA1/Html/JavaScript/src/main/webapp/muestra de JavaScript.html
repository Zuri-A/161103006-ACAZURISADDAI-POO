<!DOCTYPE html>
<html>
<body>

<h1>Mi primer javascript</h1>

<p>JavaScript puede cambiar el contenido de un elemento HTML:</p>

<button type="button" onclick="myFunction()">¡Haz click en mi</button>

<p id="demo">Esta es una demostración.</p>

<script>
function myFunction() { 
  document.getElementById("demo").innerHTML = "Hola JavaScript!";
}
</script>

</body>
</html>
