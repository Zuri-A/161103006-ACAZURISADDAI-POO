<!DOCTYPE html>
<html>
    <body>

        <h2>Campo de teléfono</h2>

        <p>El<strong>tipo de entrada = "tel"</strong> se usa para los campos de entrada que deben contener un número de teléfono:</p>

        <form action="/action_page.php">
            <label for="phone">Ingresa un número de teléfono:</label><br><br>
            <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>
            <small>Formato: 123-45-678</small><br><br>
            <input type="submit" value="Submit">
        </form>

    </body>
</html>
