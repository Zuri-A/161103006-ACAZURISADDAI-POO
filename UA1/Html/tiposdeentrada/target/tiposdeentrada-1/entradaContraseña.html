<h2>Campo de contraseña</h2>

<p>El <strong>tipo de entrada = "contraseña"</strong> define un campo de contraseña:</p>

<form action="/action_page.php">
  <label for="username">Nombre de usuario</label><br>
  <input type="text" id="username" name="username"><br>
  <label for="pwd">Contraseña:</label><br>
  <input type="password" id="pwd" name="pwd"><br><br>
  <input type="submit" value="Submit">
</form>

<p>Los caracteres en un campo de contraseña están enmascarados (se muestran como asteriscos o círculos).</p>

</body>
