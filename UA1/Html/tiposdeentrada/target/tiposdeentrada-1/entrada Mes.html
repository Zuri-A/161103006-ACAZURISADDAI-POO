<h2>Campo del mes</h2>

<p>El<strong>tipo de entrada = "mes"</strong> allows the user to select a month and year.permite al usuario seleccionar un mes y año.</p>

<form action="/action_page.php">
  <label for="bdaymonth">Cumpleaños (mes y año):</label>
  <input type="month" id="bdaymonth" name="bdaymonth">
  <input type="submit" value="Submit">
</form>

<p><strong>Nota:</strong>  type = "month" no es compatible con Firefox, Safari o Internet Explorer 11 (o versiones anteriores).</p>
