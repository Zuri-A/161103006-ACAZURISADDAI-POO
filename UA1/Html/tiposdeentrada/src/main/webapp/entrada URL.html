        <h1>Mostrar un campo de entrada URL</h1>

        <p>El <strong>tipo de entrada = "url"</strong> se usa para los campos de entrada que deben contener una dirección URL:</p>

        <form action="/action_page.php">
            <label for="homepage">Agrega tu página de inicio:</label>
            <input type="url" id="homepage" name="homepage">
            <input type="submit" value="Submit">
        </form>

    </body>
</html>
