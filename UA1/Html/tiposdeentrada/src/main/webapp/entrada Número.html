<!DOCTYPE html>
<html>
    <body>

        <h2>Campo de número</h2>

        <p>El<strong>l tipo de entrada = "número"</strong> define un campo de entrada numérico.</p>

        <p>Puede usar los atributos min y max para agregar restricciones numéricas en el campo de entrada:</p>

        <form action="/action_page.php">
            <label for="quantity">Cantidad (entre 1 y 5):</label>
            <input type="number" id="quantity" name="quantity" min="1" max="5">
            <input type="submit" value="Submit">
        </form>

    </body>
</html>
