<!DOCTYPE html>
<html>
<body>

<h2>Submit Button</h2>

<p>La <strong>entrada type = "submit"</strong> define un botón para enviar datos de formulario a un controlador de formulario:</p>

<form action="/action_page.php">
  <label for="fname">Nombre de pila:</label><br>
  <input type="text" id="fname" name="fname" value="John"><br>
  <label for="lname">Apellido:</label><br>
  <input type="text" id="lname" name="lname" value="Doe"><br><br>
  <input type="submit" value="Submit">
</form> 

<p>Si hace clic en "Enviar", los datos del formulario se enviarán a una página llamada "/action_page.php".</p>

<form action="/action_page.php">
  <label for="fname">Nombre de pila:</label><br>
  <input type="text" id="fname" name="fname" value="John"><br>
  <label for="lname">Apellido:</label><br>
  <input type="text" id="lname" name="lname" value="Doe"><br><br>
  <input type="submit">
</form> 

</body>
</html>
