<!DOCTYPE html>
<html>
    <head>
        <title>HTML-elementos</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
    
        <h1>Elementos de formulario HTML</h1><br>
       
        <h2><em>El elemento <input></em></h2>
        <input type="text" id="firstname" name="firstname">
        
         <h2><em>El elemento "input" </em></h2>
         <input type="text" id="firstname" name="firstname">
         
          <h2><em>El elemento "select" </em></h2>
          <select id="cars" name="cars">
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="fiat">Fiat</option>
              <option value="audi">Audi</option>
          </select>
          
          <h2><em>Valores visibles</em></h2>
          
          <select name="cars" size="3">
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="fiat">Fiat</option>
              <option value="audi">Audi</option>
          </select>
          
          <h2><em>Permitir m√∫ltiples selecciones:</em></h2>
          <select name="cars" size="4" multiple>
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="fiat">Fiat</option>
              <option value="audi">Audi</option>
          </select>
         
          <h2><em>El elemento "textarea" </em></h2>
          <textarea name="message" rows="10" cols="30">
                El gato esta jugando
          </textarea>
             
          <h2><em>El elemento "button"</em></h2>
          <button type="button" onclick="alert('Hello World!')">Haz Clic !</button>
 
           <h2><em>Los elementos "fieldset" y "legend" </em></h2>
           <form action="/action_page.php">
               <fieldset>
                   <legend>Persona:</legend>
                   <label for="fname">Nombre:</label><br>
                   <input type="text" id="fname" name="fname" value="John"><br>
                   <label for="lname">Apellido:</label><br>
                   <input type="text" id="lname" name="lname" value="Doe"><br><br>
                   <input type="submit" value="Submit">
               </fieldset>
           </form>
           
           
           <h2><em>El elemento "datalista" </em></h2>
           <form action="/action_page.php">
               <input list="browsers">
               <datalist id="browsers">
                   <option value="Internet Explorer">
                   <option value="Firefox">
                   <option value="Chrome">
                   <option value="Opera">
                   <option value="Safari">
               </datalist>
           </form>
           
           <h2><em>El elemento "output" </em></h2>
           <form action="/action_page.php"
                 oninput="x.value=parseInt(a.value)+parseInt(b.value)">
               0
               <input type="range"  id="a" name="a" value="50">
               100 +
               <input type="number" id="b" name="b" value="50">
               =
               <output name="x" for="a b"></output>
               <br><br>
               <input type="submit">
           </form>
      
        
    </body>
</html>
