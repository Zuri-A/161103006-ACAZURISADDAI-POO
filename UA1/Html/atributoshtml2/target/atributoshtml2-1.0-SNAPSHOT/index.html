<!DOCTYPE html>
<html>
    <head>
        <title>HTML</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>Atributos HTML</h1><br>
        
        <h2><em>El atributo href</em></h2>
        <a href="https://www.w3schools.com">Link</a>
        
    
        <h2><em>El atributo src</em></h2>
        <img src="img_girl.jpg">
        
        <h2><em>El atributo ancho y alto</em></h2>
        <img src="img_girl.jpg" width="500" height="600">
        
       
        <h2><em>El atributo alt</em></h2>
        <img src="img_gato.jpg" alt="Un gato">
  
        
    </body>
</html>
