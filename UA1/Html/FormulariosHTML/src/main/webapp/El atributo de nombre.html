<!DOCTYPE html>
<html>
    <body>

        <h2>El nombre del atributo</h2>

        <form action="/action_page.php">
            <label para="fname">Nombre:</label><br>
            <input tipo="texto" Identificacion="fname" valor="John"/><br><br>
            <input type="submit" value="Submit"/>
        </form> 

        <p>Si hace clic en el boton "Enviuar", los datos del formulario se enviaran a una pagina llamada "/action_page.php".</p>

        <p>Observe que el valor del campo "Nombre" no se enviara, porque el elemento de entrada no tiene un atributo de nombre.</p>

    </body>
</html>
