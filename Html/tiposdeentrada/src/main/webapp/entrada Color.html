<!DOCTYPE html>
<html>
    <body>

        <h2>Mostrar un selector de color </h2>

        <p>El <strong>tipo de entrada = "color" </strong>se usa para los campos de entrada que deben contener un color.</p>

        <form action="/action_page.php">
            <label for="favcolor">Selecciona tu color favorito:</label>
            <input type="color" id="favcolor" name="favcolor" value="#ff0000">
            <input type="submit" value="Submit">
        </form>

        <p><b>Nota:</b> type = "color" no es compatible con Internet Explorer 11 o Safari 9.1 (o versiones anteriores).</p>

    </body>
</html>
